includes: [data_formats.yaml]

# for visualization
dataset_type: "kitti_19"

voxelizer:
  max_number_of_points_per_voxel : 5
  full_mean : False
  max_voxels: 20000

data_format:
  <<: *kitti19

train_input_reader:
  sequences: ['00', '01', '02', '03', '04', '05', '06', '07', '09', '10']

  pc_augmentation:
    - name: "drop_points"
    - name: "translate"
    - name: "rotate"
    - name: "flip_y"

eval_input_reader:
  sequences: ['08']
